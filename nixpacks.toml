[phases.setup]
nixPkgs = [
    "python311", 
    "python311Packages.pip",
    "gcc",
    "libxml2",
    "libxslt",
    "zlib",
    "postgresql"
]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"